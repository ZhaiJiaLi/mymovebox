//
    /*事件对象属性   鼠标事件中常用的属性
    * screenX 距离屏幕左上角X轴长度
    * screenY 距离屏幕左上角Y轴长度
    * clientX 距离浏览器左上角x轴的长度
    * clientY 距离浏览器左上角Y轴的长度
    * offsetX 距离事件源左上角X轴的长度
    * offsetY 距离事件源左上角Y轴的长度
    *
    * */
    // box.ondblclick=function(event){
    //     event=event||window.event;
    //     // console.log("screenX:", event.screenX);
    //
    // }
    box.onmousedown=function (event) {
        event=event||window.event;
        let x0=event.clientX;
        let y0=event.clientY;
        let x2=this.offsetLeft;
        let y2=this.offsetTop;
        box.onmousemove=function (event2) {
            event=event2||window.event;
            let x1=event.clientX;
            let y1=event.clientY;
            x=x1-x0+x2;
            y=y1-y0+y2;
            this.style=`top:${y}px;;left:${x}px`;
        }
        box.onmouseup=function () {
            box.onmousemove="";
            box.onmouseup="";
        }
    }
